<input type="text" [(ngModel)]="prueba">
<ng-container *ngFor="let item of people | filter: prueba | paginate: { itemsPerPage: 3, currentPage: p } ; let i = index">
  <a href="{{item.name}}">{{i+1}}. {{item.name | lowercase}}</a>
  <span>{{item.date | date:'fullDate'}}</span>
</ng-container>


<pagination-controls (pageChange)="p = $event"></pagination-controls>

<button nz-button [nzType]="'primary'" (click)="showModal()"><span>Show Modal</span></button>
